version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dookon-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-dookon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    # Postgres port is NOT exposed to host, only internal network as requested

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: dookon-backend
    restart: always
    ports:
      - "2001:2001"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-dookon}
      PORT: 2001
      CORS_ORIGIN: https://dookon.uz,https://www.dookon.uz
      JWT_SECRET: ${JWT_SECRET:-changeme_please_change_this_in_prod}
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: dookon-frontend
    restart: always
    ports:
      - "2000:80"
    environment:
      - VITE_API_URL=https://api.dookon.uz
    tags:
       - "dookon-frontend:latest"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
